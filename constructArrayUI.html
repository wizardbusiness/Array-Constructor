<!DOCTYPE HTML>
<html>
  <head>
    <title>Array constructor</title>
    <meta charset="utf-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" src="style.css">
  </head>
  <body>
    <h1>Array Constructor</h1>
    <p>Description:<br> Generates arrays of random whole numbers between -100 and 100</p>
    <em>Enter the length of the array you would like to construct. </em>
    <input id="array-length" type="number">
    <em><br>Enter the range of the array</em>
    <input id="range" type="number">
    <em><br>Enter decimal place of output elements</em>
    <input id="decimal" type="number">
    <button class="create-array">Generate Array</button>
    <div id="display-array"></div>
  </body>
</html>
